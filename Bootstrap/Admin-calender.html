    <script>
        document.addEventListener('DOMContentLoaded', function () {
  const monthYearEl = document.getElementById('month-year');
  const calendarBodyEl = document.getElementById('calendar-body');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const taskDateEl = document.getElementById('task-date');
  const taskTextEl = document.getElementById('task-text');
  const addTaskBtn = document.getElementById('add-task');

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();
  let tasks = {};

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function renderCalendar(month, year) {
    const firstDay = new Date(year, month).getDay();
    const daysInMonth = 32 - new Date(year, month, 32).getDate();

    monthYearEl.textContent = `${months[month]} ${year}`;
    calendarBodyEl.innerHTML = '';

    let date = 1;
    for (let i = 0; i < 6; i++) {
      const row = document.createElement('tr');

      for (let j = 0; j < 7; j++) {
        const cell = document.createElement('td');
        if (i === 0 && j < firstDay) {
          const cellText = document.createTextNode('');
          cell.appendChild(cellText);
        } else if (date > daysInMonth) {
          break;
        } else {
          const cellText = document.createTextNode(date);
          cell.appendChild(cellText);
          
          const taskList = document.createElement('ul');
          const taskDate = `${year}-${month + 1 < 10 ? '0' : ''}${month + 1}-${date < 10 ? '0' : ''}${date}`;
          if (tasks[taskDate]) {
            tasks[taskDate].forEach(task => {
              const taskItem = document.createElement('li');
              taskItem.textContent = task;
              taskList.appendChild(taskItem);
            });
          }
          cell.appendChild(taskList);
          
          date++;
        }
        row.appendChild(cell);
      }
      calendarBodyEl.appendChild(row);
    }
  }

  prevBtn.addEventListener('click', function () {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextBtn.addEventListener('click', function () {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  addTaskBtn.addEventListener('click', function () {
    const taskDate = taskDateEl.value;
    const taskText = taskTextEl.value;

    if (taskDate && taskText) {
      if (!tasks[taskDate]) {
        tasks[taskDate] = [];
      }
      tasks[taskDate].push(taskText);
      taskTextEl.value = '';
      renderCalendar(currentMonth, currentYear);
    } else {
      alert('Please select a date and enter a task description.');
    }
  });

  renderCalendar(currentMonth, currentYear);
});
