<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trinetra Games - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-top: 60px;
      margin-bottom: 60px;
      max-width: 700px;
    }
    .form-control {
      background-color: #333;
      border-color: #555;
      color: #ddd;
      padding-left: 15px;
      font-size: 0.875rem;
      font-weight: 300;
    }
    .form-select {
      background-color: #333;
      border-color: #555;
      color: #ddd;
      font-size: 0.875rem;
      font-weight: 300;
    }
    .btn-primary {
      background-color: rgba(16, 86, 239, 0.6);
      border: none;
    }
    .btn-primary p {
      margin: 0;
    }
    .login1 {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login1 img {
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="box">
      <form>
        <div class="text-center">
          <img src="art 3.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <p class="text-center mt-4" style="font-size: 1.125rem; font-weight: 600;">Register</p>
        <div class="mb-3">
          <select class="form-select" id="country">
            <option selected disabled>Country</option>
            <option value="np">Nepal</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Display Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
        </div>
        <div class="mb-3">
          <select class="form-select" id="gender">
            <option selected disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms" style="font-size: 0.875rem;">I agree to the <a href="#" style="color: #007bff;">Terms and Conditions</a> and <a href="#" style="color: #007bff;">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="height: 60px;">
          <p style="font-size: 0.875rem; font-weight: 600;">Register</p>
        </button>

        
        <p class="text-center mt-4" style="font-size: 0.875rem;">By registering, you agree with our <a href="#" style="color: #007bff;">Privacy Policy</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMN4dh0QjAlKQ1Lx4w7rP3fwUPnyRZ4iK89c+mvv4AmWWjST19QBhFr+N9ATsXhE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuylf00I5z1K7dbp1Dykz1VR1V6ORTx2NIs0GX7dQI6sBw5z4AL5A6xA9a/z1e6e" crossorigin="anonymous"></script>
</body>
</html>
