<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra Game Studio Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar-brand img {
            height: 40px;
        }
        .dashboard {
            margin: 20px 0;
        }
        .card {
            margin: 10px 0;
        }
        .card-header {
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        .card-header img {
            height: 30px;
            margin-right: 10px;
        }
        .chart-container {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .custom-navbar {
            background-color: #fab003bd;
            padding: 15px 0;
        }
        .nav-link {
            color: #000;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="custom-navbar py-3" style="background-color: #fab003bd;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="C:\Users\user\Desktop\game store project\Art.png" alt="Trinetra Game Studio" class="img-fluid" width="150">
            </div>
            <nav class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Calendar</a></li>
                </ul>
                <div class="btn-group mx-3">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Nepal
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Nepal</a></li>
                        <li><a class="dropdown-item" href="#">USA</a></li>
                        <li><a class="dropdown-item" href="#">India</a></li>
                    </ul>
                </div>
                <div class="profile-icon ml-3">
                    <a href="#" class="text-dark"><i class="fas fa-bell"></i></a>
                    <a href="#" class="text-dark mx-3"><i class="fas fa-user-circle"></i> Aarogya Thapa</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container dashboard">
        <div class="row">
            <div class="col-12">
                <h3>DASHBOARD</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <img src="C:\Users\user\Desktop\game store project\Game-Store\image 9.png" alt="Rockstar Games Logo">
                        ROCKSTAR GAMES
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <img src="C:\Users\user\Desktop\game store project\Game-Store\ea.png" alt="EA Sport Logo">
                        EA SPORT
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <img src="C:\Users\user\Desktop\game store project\Game-Store\UBISOFT.png" alt="Ubisoft Games Logo">
                        UBISOFT GAMES
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <img src="C:\Users\user\Desktop\game store project\Game-Store\2K.png" alt="2K Games Logo">
                        2K GAMES
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <img src="C:\Users\user\Desktop\game store project\Game-Store\rava.png" alt="Raven Logo">
                        RAVEN
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 chart-container">
                <h4>Game Time</h4>
                <p>Time Spent: 118 hours</p>
                <canvas id="gameTimeChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12 chart-container">
                <h4>Most Game Played</h4>
                <canvas id="mostGamePlayedChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx1 = document.getElementById('gameTimeChart').getContext('2d');
        var gameTimeChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                datasets: [{
                    label: 'Hours',
                    data: [6, 16, 12, 18, 20, 22, 24],
                    backgroundColor: 'rgba(255, 206, 86, 1)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx2 = document.getElementById('mostGamePlayedChart').getContext('2d');
        var mostGamePlayedChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Rockstar games and Raven Games', 'Ea Sport games and 2k games', 'Ubisoft Games'],
                datasets: [{
                    data: [50, 25, 25],
                    backgroundColor: ['rgba(255, 206, 86, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                }]
            }
        });
    </script>
</body>
</html>
