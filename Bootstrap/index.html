<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra Game Studio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .custom-navbar {
            background-color: #1f1f1f;
        }
        .custom-navbar .nav-link {
            color: #ffffff;
        }
        .custom-navbar .nav-link:hover {
            color: #ff9800;
        }
        .custom-navbar .form-control {
            background-color: #333333;
            color: #ffffff;
            border: none;
        }
        .custom-navbar .btn-outline-dark {
            border: none;
            color: #000;
        }
        .custom-navbar .btn-outline-dark:hover {
            background-color: #ff9800;
            color: #fff;
        }
        .profile-icon img {
            border-radius: 50%;
        }
        .hero {
            background-color: #1f1f1f;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            width: 100%;
            height: auto;
            transition: opacity 0.3s;
        }
        .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .card-text {
            margin: 0;
            transition: color 0.3s;
        }
        .card-body p:last-child {
            margin: 0;
        }
        .popup-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover .popup-text {
            opacity: 1;
        }
        .card:hover .card-text {
            color: #ff9800;
        }
        footer {
            background-color: #1f1f1f;
        }
        .nav-link {
            color: #f8f9fa;
            font-weight: 500;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' linecap='round' linejoin='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>

            <div class="logo">
                <img src="C:\Users\user\Desktop\game store project\Game-Store\art.png" alt="Trinetra Game Studio" class="img-fluid" width="150">
            </div>
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse d-md-flex justify-content-md-end align-items-center" id="navbarMenu">
                <ul class="nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="LIBRARY.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Add to cart</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="profile-icon ms-3">
                    <a href="#" class="text-light"><img src="profile_icon.png" alt="Profile" width="40"></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
