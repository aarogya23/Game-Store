<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trinetra Games - Sign In/Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .form-control {
      background-color: #333;
      border-color: #555;
      color: #ddd;
      padding-left: 64px;
      font-size: 0.875rem;
      font-weight: 300;
    }
    .btn-primary {
      background-color: rgba(16, 86, 239, 0.6);
      border: none;
    }
    .btn-primary p {
      margin: 0;
    }
    .login1 {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login1 img {
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="box">
      <form>
        <div class="text-center">
          <img src="art 3.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <p class="text-center mt-4" style="font-size: 1.125rem; font-weight: 600;">Sign in or Sign Up</p>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100" style="height: 60px;"><p style="font-size: 0.875rem; font-weight: 600;">Continue</p></button>
        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1">
          <span class="mx-3" style="font-size: 0.875rem;">or continue with</span>
          <hr class="flex-grow-1">
        </div>
        <div class="d-flex justify-content-around">
          <div class="login1 p-2">
            <img src="gmail.png" alt="Gmail Logo">
          </div>
          <div class="login1 p-2">
            <img src="face.png" alt="Facebook Logo">
          </div>
          <div class="login1 p-2">
            <img src="ep.png" alt="Epic Games Logo">
          </div>
          <div class="login1 p-2">
            <img src="x.png" alt="Twitter Logo">
          </div>
        </div>
        <p class="text-center mt-4" style="font-size: 0.875rem;">By signing in or signing up, you agree with our <a href="#" style="color: #007bff;">Privacy Policy</a></p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMN4dh0QjAlKQ1Lx4w7rP3fwUPnyRZ4iK89c+mvv4AmWWjST19QBhFr+N9ATsXhE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuylf00I5z1K7dbp1Dykz1VR1V6ORTx2NIs0GX7dQI6sBw5z4AL5A6xA9a/z1e6e" crossorigin="anonymous"></script>
</body>
</html>
