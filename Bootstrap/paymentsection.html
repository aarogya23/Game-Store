<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Purchase - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .checkout-container {
            background-color: #1e1e1e; /* Darker background for container */
            width: 80%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            padding: 20px;
            margin: 20px;
            justify-content: space-between;
        }

        .summary-order, .payment-method {
            flex: 1;
            margin: 0 20px;
        }

        .summary-order h2, .payment-method h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffffff; /* White color for headings */
        }

        .order-item, .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-item img {
            max-width: 50px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .item-details p {
            margin: 5px 0;
            color: #e0e0e0; /* Light text color */
        }

        .payment-option img {
            margin-left: 10px;
            max-height: 24px;
        }

        .payment-method form {
            display: flex;
            flex-direction: column;
        }

        .payment-method label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff; /* White color for labels */
        }

        .payment-method input[type="email"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Dark input background */
            color: #ffffff; /* White text color */
        }

        .payment-method input[type="checkbox"] {
            margin-right: 10px;
        }

        .place-order {
            text-align: right;
        }

        .place-order button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .place-order button:hover {
            background-color: #0056b3;
        }

        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffffff; /* White color for total */
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="summary-order">
            <h2>Summary Order</h2>
            <div class="order-item">
                <img src="modern12.png" alt="Game Image">
                <div class="item-details">
                    <p>Game Title: Call of Duty: Modern Warfare III</p>
                    <p>Price: Nrs 8,000.00</p>
                    <p>Sale Discount: Nrs 4,000.00</p>
                    <p class="total">Total: Nrs 4,000.00</p>
                </div>
            </div>
        </div>
        <div class="payment-method">
            <h2>Payment Method</h2>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label for="payment">Select Payment Method</label>
                <div class="payment-option">
                    <input type="radio" name="payment" id="esewa" value="esewa" style="margin-top: -7px;">
                    <label for="esewa"><img src="esewa.png" alt="eSewa"></label>
                    <p style="margin-left: 6px; margin-top: 6px; font-weight: 600;">eSewa</p>
                </div>
                <div class="payment-option">
                    <input type="radio" name="payment" id="khalti" value="khalti" style="margin-top: -9px;">
                    <label for="khalti"><img src="khalti.png" alt="Khalti"></label>
                    <p style="margin-left: 8px;margin-top: 8px; font-weight: 600;">Khalti</p>
                </div>
                <div class="payment-option">
                    <input type="radio" name="payment" id="wallet" value="wallet">
                    <label for="wallet"></label>
                    <p style="margin-left: 8px; font-weight: 600;">Digital Wallet</p>
                </div>

                <p>
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to share my email with Activision Games for marketing and other purposes. Please review the <a href="#" style="color: #007bff;">privacy policy</a>. Need Help? <a href="#" style="color: #007bff;">Contact Us</a></label>
                </p>
                <div class="place-order">
                    <button type="submit"><a href="successfulpage.html" style="text-decoration: none; color: white;">PAY Nrs 4,000.00 NOW</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
